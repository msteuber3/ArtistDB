<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="default.css">
</head>

    <script src="/dbSite.js"></script>


<body onload=loadStart()>
    <div id='tableOne'>
        <table id='toListen'>
            <tr>
                <th>Name</th>
                <th>Notes</th>
                <th>Entry Date</th>
            </tr>
        </table>
        <div id='buttonContainer'></div>

        <button id='addEntrytoListen' onclick="addEntry('toListen')">Add Entry</button>
        <button id='removeEntrytoListen' onclick="startRemove('toListen')">Remove Entry</button>
    </div>

    <div id='tableTwo'>
        <table id='listened'>
            <tr>
                <th>Name</th>
                <th>Notes</th>
                <th>Entry Date</th>
            </tr>
        </table>
        <div id='buttonContainerTwo'></div>

        <button id='addEntrylistened' onclick="addEntry('listened')">Add Entry</button>
        <button id='removeEntrylistened' onclick="startRemove('listened')">Remove Entry</button>
    </div>
    

</body>
</html>
