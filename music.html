<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="default.css">
</head>

<script src="artistDBSite.js" defer></script>

<body class="main-body">
    <div id='tableOne' class="table-div">
        <h1>To Listen</h1>
        <table id='toListen'>
            <tr>
                <th>Name</th>
                <th>Notes</th>
                <th>Entry Date</th>
            </tr>
        </table>
        <div id='buttonContainertoListen'></div>
        <div class="button-container-start">
            <button id='addEntrytoListen'>Add Entry</button>
            <button id='removeEntrytoListen'>Remove Entry</button>
        </div>
    </div>

    <div id='tableTwo' class="table-div">
        <h1>Listened</h1>
        <table id='listened'>
            <tr>
                <th>Name</th>
                <th>Notes</th>
                <th>Entry Date</th>
            </tr>
        </table>
        <div id='buttonContainerlistened'></div>
        <div class="button-container-start">
            <button id='addEntrylistened'>Add Entry</button>
            <button id='removeEntrylistened'>Remove Entry</button>
        </div>
    </div>


</body>

</html>
